<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="mainController.js"></script>
    <script src="weatherController.js"></script>
</head>
<body>
    <div ng-controller="cityController">
        <!--<!--<!--za prikazuvanje na eden grad od api so search-->
       <form name="searchForm" ng-submit="search(citySearch)">
        <input type="search" placeholder="Search City" ng-model="citySearch" />
        {{citySearch}}

    </form>

        <div>Lon: {{cityWeather.coord.lon }}</div>
    <div>Lat: {{cityWeather.coord.lat}}</div>
    <div>Country: {{cityWeather.sys.country}}</div>
    <div>City: {{cityWeather.name}}</div>
    <div>Main: {{cityWeather.weather[0].main}}</div>
        </div>

</body>
</html>
